<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>a TOP Calculator</title>
  </head>
  <body>
    <main id="container">
      <section id="calculator-body">
        <div id="display-container">
          <div id="display"></div>
        </div>
        <div id="input">
          <div class="input-row">
            <!--ROW 1-->
            <div class="input-column"><button class="input-btn"></button></div>
            <div class="input-column"><button class="input-btn"></button></div>
            <div class="input-column">
              <button class="input-btn">&#9003;</button>
            </div>
            <div class="input-column">
              <button class="input-btn">&divide;</button>
            </div>
          </div>
          <div class="input-row">
            <!--ROW 2-->
            <div class="input-column"><button class="input-btn">1</button></div>
            <div class="input-column"><button class="input-btn">2</button></div>
            <div class="input-column"><button class="input-btn">3</button></div>
            <div class="input-column"><button class="input-btn">x</button></div>
          </div>
          <div class="input-row">
            <!--ROW 3-->
            <div class="input-column"><button class="input-btn">4</button></div>
            <div class="input-column"><button class="input-btn">5</button></div>
            <div class="input-column"><button class="input-btn">6</button></div>
            <div class="input-column"><button class="input-btn">-</button></div>
          </div>
          <div class="input-row">
            <!--ROW 3-->
            <div class="input-column"><button class="input-btn">7</button></div>
            <div class="input-column"><button class="input-btn">8</button></div>
            <div class="input-column"><button class="input-btn">9</button></div>
            <div class="input-column"><button class="input-btn">+</button></div>
          </div>
            <!--ROW 4-->
            <div id="bottom-row" class="input-row">
            <div id="bottom-row-left">
              <div class="input-column">
                <button class="input-btn">0</button>
              </div>
              <div class="input-column">
                <button class="input-btn">.</button>
              </div>
            </div>
            <div id="bottom-row-right">
              <div class="input-column">
                <button id="equal-sign">=</button>
              </div>
            </div>
          </div>
          </div>
        </div>
      </section>
      <section id="project-name">
        <h1>CALCULATOR</h1>
        <h3>The Odin Project</h3>
      </section>
    </main>
  </body>
</html>
