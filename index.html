<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      user-scalable="no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>a TOP Calculator</title>
  </head>
  <body scroll="no">
    <main id="calculator-body">
      <div id="display" class="gold-edging-thin"></div>
      <div id="keypad">
        <div class="row-div">
          <!--row 1-->
          <div class="col-div">
            <button id="clear-slide" class="gold-edging">c</button>
          </div>
          <div id="clear-slide-slot-container">
            <div id="clear-slide-slot">**</div>
          </div>
          <div class="col-div">
            <button id="delete-btn" class="calc-btn gold-edging">DEL</button>
          </div>
          <div class="col-div">
            <button class="operator-btns gold-edging">&divide;</button>
          </div>
          </div>
        <div class="row-div">
          <!--row 2-->
          <div class="col-div">
            <button class="digit-btns calc-btn gold-edging">1</button>
          </div>
          <div class="col-div">
            <button class="digit-btns calc-btn gold-edging">2</button>
          </div>
          <div class="col-div">
            <button class="digit-btns calc-btn gold-edging">3</button>
          </div>
          <div class="col-div">
            <button class="operator-btns gold-edging">&times;</button>
          </div>
          </div>
          <div class="row-div">
            <!--row 3-->
            <div class="col-div">
              <button class="digit-btns calc-btn gold-edging">4</button>
            </div>
            <div class="col-div">
              <button class="digit-btns calc-btn gold-edging">5</button>
            </div>
            <div class="col-div">
              <button class="digit-btns calc-btn gold-edging">6</button>
            </div>
            <div class="col-div">
              <button class="operator-btns gold-edging">&minus;</button>
            </div>
          </div>
          <div class="row-div">
            <!--row 4-->
            <div class="col-div">
              <button class="digit-btns calc-btn gold-edging">7</button>
            </div>
            <div class="col-div">
              <button class="digit-btns calc-btn gold-edging">8</button>
            </div>
            <div class="col-div">
              <button class="digit-btns calc-btn gold-edging">9</button>
            </div>
            <div class="col-div">
              <button class="operator-btns gold-edging">&plus;</button>
            </div>
          </div>
          <div class="row-div">
            <!--row 5-->
            <div class="col-div">
              <button class="digit-btns calc-btn gold-edging">0</button>
            </div>
            <div class="col-div">
              <button id="decimal-btn" class="calc-btn gold-edging">.</button>
            </div>
            <div id="equals-div" class="col-div">
              <button id="equals-btn" class="gold-edging">&equals;</button>
            </div>
            <div class="col-div"><button>**</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
